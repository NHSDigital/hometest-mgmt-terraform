---
name: "Scan-secrets"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  scan-secrets:
    name: "Gitleaks Scan"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Run Gitleaks"
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
