---
name: "Deploy Terraform Core"
run-name: "Deploy env: ${{ inputs.environment }}, module: ${{ inputs.module }}, tf: ${{ inputs.action }}"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - poc
        default: poc
      module:
        description: "Terraform module to deploy"
        required: true
        type: choice
        default: bootstrap
        options:
          - bootstrap
          - network
          - aurora-postgres
          - shared_services
          - lambda-goose-migrator
          - all
      action:
        description: "Terraform action to perform"
        required: true
        type: choice
        options:
          - plan
          - apply
          # - destroy-plan
          # - destroy
        default: plan

env:
  AWS_REGION: "eu-west-2"
  TF_INPUT: false
  TF_IN_AUTOMATION: true

jobs:
  validate-inputs:
    name: "Validate inputs"
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
      working_dir_base: ${{ steps.set-modules.outputs.working_dir_base }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6
        with:
          path: hometest-mgmt-terraform

      - name: "Set modules to deploy"
        id: set-modules
        run: |
          WORKING_DIR_BASE="hometest-mgmt-terraform/infrastructure/environments/${{ inputs.environment }}/core"
          echo "working_dir_base=${WORKING_DIR_BASE}" >> "$GITHUB_OUTPUT"

          if [ "${{ inputs.module }}" == "all" ]; then
            # Deploy in dependency order
            echo 'modules=["bootstrap", "network", "aurora-postgres", "shared_services", "lambda-goose-migrator"]' >> "$GITHUB_OUTPUT"
          else
            echo 'modules=["${{ inputs.module }}"]' >> "$GITHUB_OUTPUT"
          fi

      - name: "Validate module path exists"
        run: |
          BASE_PATH="hometest-mgmt-terraform/infrastructure/environments/${{ inputs.environment }}/core"
          if [ "${{ inputs.module }}" != "all" ]; then
            if [ ! -d "${BASE_PATH}/${{ inputs.module }}" ]; then
              echo "::error::Module path '${BASE_PATH}/${{ inputs.module }}' does not exist"
              exit 1
            fi
          fi

      - name: "Display deployment info"
        run: |
          {
            echo "## Deployment Configuration"
            echo "| Parameter | Value |"
            echo "|-----------|---------|"
            echo "| Environment | ${{ inputs.environment }} |"
            echo "| Stack | core |"
            echo "| Module(s) | ${{ inputs.module }} |"
            echo "| Action | ${{ inputs.action }} |"
            echo "| Triggered by | ${{ github.actor }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  deploy:
    name: "Deploy ${{ matrix.module }}"
    runs-on: ubuntu-latest
    needs: [validate-inputs]
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: true
      max-parallel: 1  # Sequential deployment to respect dependencies
      matrix:
        module: ${{ fromJson(needs.validate-inputs.outputs.modules) }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6
        with:
          path: hometest-mgmt-terraform

      - name: "Deploy ${{ matrix.module }}"
        uses: ./hometest-mgmt-terraform/.github/actions/deploy-terragrunt
        with:
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_region: ${{ env.AWS_REGION }}
          working_directory: ${{ needs.validate-inputs.outputs.working_dir_base }}/${{ matrix.module }}
          action: ${{ inputs.action }}

      - name: "Post deployment summary"
        if: always()
        run: |
          {
            echo "## Module: ${{ matrix.module }}"
            echo "- **Status**: ${{ job.status }}"
            echo "- **Action**: ${{ inputs.action }}"
            echo "- **Path**: ${{ needs.validate-inputs.outputs.working_dir_base }}/${{ matrix.module }}"
          } >> "$GITHUB_STEP_SUMMARY"

  summary:
    name: "Deployment Summary"
    runs-on: ubuntu-latest
    needs: [validate-inputs, deploy]
    if: always()
    steps:
      - name: "Generate summary"
        run: |
          {
            echo "## Deployment Complete"
            echo ""
            echo "| Detail | Value |"
            echo "|--------|-------|"
            echo "| Environment | ${{ inputs.environment }} |"
            echo "| Stack | core |"
            echo "| Module(s) | ${{ inputs.module }} |"
            echo "| Action | ${{ inputs.action }} |"
            echo "| Overall Status | ${{ needs.deploy.result }} |"
            echo "| Run ID | ${{ github.run_id }} |"
            echo "| Triggered by | ${{ github.actor }} |"
          } >> "$GITHUB_STEP_SUMMARY"
