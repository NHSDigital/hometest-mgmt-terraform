---
name: "CI/CD deploy"
run-name: "Deploy hometest-mgmt-terraform to env: poc, tf: apply"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # inputs:
    #   hometest_service_ref:
    #     description: "Branch, tag, or SHA to checkout for hometest-service"
    #     required: false
